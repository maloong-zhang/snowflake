<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>marketo - Maloong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #0062cc;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #999;
            text-align: center;
        }

        .footer a {
            color: #999;
        }

        .wechat {
            margin-top: 50px;
            text-align: center;
        }

        .wechat img {
            max-width: 300px;
        }

        a.join {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e01717;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.join:hover {
            background-color: #b00000;
        }
    </style>
</head>
<body>
big-market api
</body>
</html>
